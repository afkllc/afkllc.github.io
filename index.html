<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary/Decimal Converter</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>

    <style>
      *{
        font-family: monospace;
      }
      body{
        background-color: rgb(0, 0, 0);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: -webkit-linear-gradient(#2b2b2b, #000000);
      }
      .box{
        padding: 30px;
        justify-content: center;
        align-items: center;
        width: 50%;
        min-width: 400px;
        height: auto;
        display: flex;
        border: 1px solid hsl(0, 0%, 5%);
        flex-direction: column;
        background-color: hsl(0, 0%, 10%);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);

      }
      .title{
        font-size: 40px;
        color: hsl(0,0%,95%);
        text-align: center;
        margin-bottom: 20px;
        width: 100%;
      }
      .status{
        text-align: center;
        margin-bottom: 40px;
        background-color: hsl(0, 72%, 17%);
        border-radius: 20px;
        color: hsl(0,0%,95%);
        vertical-align: middle;
        padding: 10px;
        width: 80%;
        transition: all 0.3s ease;
      }
      .status.ready {
        background-color: green;
        color: hsl(120, 100%, 80%);
        transition: 2s;
      .status.ready:hover{
        background-color: rgb(0, 214, 0);
      }
      }
      .status.error {
        background-color: hsl(0, 100%, 10%);
        color: hsl(0, 100%, 80%);
      }
      .converter{
        text-align: center;
        font-size: 15px;
        width: 100%;
      }
      .inputGroup{
        margin-bottom: 15px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .dropdown{
        text-align: center;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .dropdown-content{
        margin: 10px;
        overflow: auto;
        cursor: pointer;
        min-width: 200px;
        box-shadow: 0px -4px 16px 0px rgba(255, 0, 0, 0.2);
        padding: 10px 14px;
        transition-duration: 0.3s;
        background-color: hsl(0, 0%, 17%);
        color: hsl(0,0%, 95%);
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .dropdown-content:hover{
        box-shadow: 0px -4px 20px 0px rgba(255, 0, 0, 0.4);
        transform: rotate(1deg);
      }
      .inputValue{
        margin: 10px;
        box-shadow: 0px -4px 16px 0px rgba(255, 230, 0, 0.2);
        min-width: 200px;
        padding: 10px 14px;
        transition-duration: 0.3s;
        background-color: hsl(0, 0%, 17%);
        color: hsl(0,0%, 95%);
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .inputValue:hover{
        box-shadow: 0px -4px 20px 0px rgba(255, 231, 18, 0.4);
        transform: rotate(1deg);
      }
      .inputValue:focus{
        outline: none;
        box-shadow: 0px -4px 20px 0px rgba(255, 231, 18, 0.6);
      }
      .convertBtn{
        margin-top: 20px;
        cursor:pointer;
        box-shadow: 0px -4px 16px 0px rgba(72, 255, 0, 0.2);
        min-width: 200px;
        padding: 12px 14px;
        text-align: center;
        vertical-align: middle;
        transition-duration: 0.3s;
        
        background-color: hsl(0, 0%, 17%);
        color: hsl(0,0%, 95%);
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }
      .convertBtn:hover:not(:disabled){
        box-shadow: 0px -4px 20px 0px rgba(72, 255, 0, 0.4);
        background-color: hsl(231, 37%, 14%);
        color: rgb(255, 255, 255);
        transform: scale(1.05);
      }
      .convertBtn:disabled{
        opacity: 0.5;
        cursor: not-allowed;
      }
      .output{
        margin-top: 30px;
        align-self: center;
        resize: none;
        box-sizing: border-box;
        width: 100%;
        height: 150px;
        background-color: hsl(0, 0%, 10%);
        color: hsl(120, 100%, 80%);
        border: 1px solid hsl(0, 0%, 20%);
        border-radius: 5px;
        padding: 15px;
        font-size: 16px;
        font-family: monospace;
        
      }
      .outputO{
        padding-top: 40px;
        margin-bottom: -10px;
        text-align: center;
        color: green;
        font-size: 18px;
        width: 100%;
      }
      label {
        color: hsl(0,0%,95%);
        margin-bottom: 8px;
        font-size: 16px;
      }

    </style>
</head>
<body>
    <div class="box">
        <h1 class="title">Binary/Decimal Converter</h1>
        
        <div class="status" id="status">Status: Loading...</div>
        
        <div class="dropdown">
            <div class="inputGroup">
                <label for="conversionType">Conversion Type:</label>
                <select class="dropdown-content" id="conversionType">
                    <option value="1">Decimal to Binary</option>
                    <option value="2">Binary to Decimal</option>
                </select>
            </div>
            
            <div class="inputGroup">
                <label for="inputValue">Enter a number:</label>
                <input type="text" class="inputValue" id="inputValue" placeholder="Enter a number">
            </div>
            
            <button class="convertBtn" id="convertBtn" onclick="convert()" disabled>Convert</button>
        </div>
        
        <div class="inputGroup">
            <label class="outputO">Result:</label>
            <textarea class="output" id="output" disabled></textarea>
        </div>
    </div>

    <script>
        let pyodide;
        let isPyodideReady = false;
        
        
        async function initializePyodide() {
            try {
                
                const statusElement = document.getElementById('status');
                statusElement.textContent = "Status: Loading...";
                
                pyodide = await loadPyodide();
                
                
                await pyodide.runPython(`
def decimalToBinary(n):
    try:
        n = int(n)
        if n == 0:
            return "0"
        remainders = []
        while n != 0:
            remainders.append(n % 2)
            n //= 2
        remainders.reverse()
        binary = "".join([str(x) for x in remainders])
        return binary
    except:
        return "Error: Please enter a valid decimal number"

def binaryToDecimal(n):
    try:
        # Check if input is valid binary
        for char in n:
            if char not in '01':
                return "Error: Please enter a valid binary number (only 0s and 1s)"
        
        digits = list(n)
        digits.reverse()
        decimal = 0
        for i in range(len(digits)):
            if digits[i] == "1":
                decimal += 2 ** i
        return str(decimal)
    except:
        return "Error: Please enter a valid binary number"
`);
                
                
                statusElement.textContent = "Status: Ready";
                statusElement.classList.add('ready');
                document.getElementById('convertBtn').disabled = false;
                isPyodideReady = true;
            } catch (error) {
                
                const statusElement = document.getElementById('status');
                statusElement.textContent = "Status: Error with Pyodide";
                statusElement.classList.add('error');
                console.error("Pyodide initialization error:", error);
            }
        }
        
        
        async function convert() {
            if (!isPyodideReady) {
                document.getElementById('output').value = "Pyodide is not ready yet. Please wait.";
                return;
            }
            
            const conversionType = document.getElementById('conversionType').value;
            const inputValue = document.getElementById('inputValue').value.trim();
            
            if (!inputValue) {
                document.getElementById('output').value = "Please enter a value to convert.";
                return;
            }
            
            try {
                let result;
                if (conversionType === "1") {
                    // Decimal to Binary
                    result = pyodide.runPython(`decimalToBinary("${inputValue}")`);
                } else {
                    // Binary to Decimal
                    result = pyodide.runPython(`binaryToDecimal("${inputValue}")`);
                }
                
                document.getElementById('output').value = result;
            } catch (error) {
                document.getElementById('output').value = "Error during conversion: " + error.message;
            }
        }
        
        
        document.getElementById('inputValue').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convert();
            }
        });
        
        
        initializePyodide();
    </script>
</body>
</html>
