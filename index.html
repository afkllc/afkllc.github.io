<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary/Decimal Converter</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.28.3/full/pyodide.js"></script>

    <style>
      *{
        font-family: monospace;
      }
      body{
        background-color: rgb(0, 0, 0);
      }
      .box{
        padding: 30px;
        justify-content: center;
        align-items: center;
        width: 50%;
        margin: 0 auto;
        height: 100%;
        display: flex;
        border: 1px solid hsl(0, 0%, 5%);
        flex-direction: column;
        flex-wrap: wrap;
        flex-grow: 1;

      }
      .title{
        font-size: 40px;
        color: hsl(0,0%,95%);
        text-align: left;
      }
      .status{
        text-align: center;
        margin-bottom: 40px;
        background-color: hsl(0, 0%, 5%);
        border-radius: 20px;
        color: hsl(0,0%,95%);
        vertical-align: middle;

        padding: 10px, 10px;
      }
      .converter{
        text-align: center;
        font-size: 15px;
      }
      .inputGroup{

      }
      .dropdown{
        text-align: center;
        padding: auto;

      }

      .dropdown-content{
        margin: 10px;
        overflow: auto;
        cursor: pointer;
        min-width: 130px;
        box-shadow: 0px -4px 16px 0px rgba(255, 0, 0, 0.2);
        padding: 10px 14px;
        transition-duration: 1s;
        background-color: hsl(0, 0%, 17%);
        color: hsl(0,0%, 95%);
      }
      .dropdown-content:hover{
        box-shadow: 0px -4px 50px 0px rgba(255, 0, 0, 0.2);
        rotate: 2deg;
      }
      .inputValue{
        margin: 10px;
        box-shadow: 0px -4px 16px 0px rgba(255, 230, 0, 0.2);
        min-width: 130px;
        padding: 10px 14px;
        transition-duration: 1s;
        background-color: hsl(0, 0%, 17%);
        color: hsl(0,0%, 95%);
      }
      .inputValue:hover{
        box-shadow: 0px -4px 50px 0px rgba(255, 231, 18, 0.2);
        rotate: 2deg;
      }
      .convertBtn{
        margin-top: 20px;
        cursor:pointer;
        box-shadow: 0px -4px 16px 0px rgba(72, 255, 0, 0.2);
        min-width: 130px;
        padding: 10px 14px;
        text-align: center;
        vertical-align: middle;
        transition-duration: 1s;
        background-color: hsl(0, 0%, 17%);
        color: hsl(0,0%, 95%);
      }
      .convertBtn:hover{
        box-shadow: 0px -4px 20px 0px rgba(0, 0, 0, 0.2);
        width: 70px;
        background-color: hsl(231, 37%, 14%);
        color: rgb(255, 255, 255);
      }
      .output{
        margin-top: 30px;
        align-self: center;
        resize: none;
        box-sizing: border-box;
        width: 100%;
        height: 50%;
        flex: 100%;
        
      }
      .outputO{
        padding-top: 20px;
        text-align: center;
        color: green;

      }

    </style>

</head>
<body>
    <div class="box">
        <h1 class="title">Binary/Decimal Converter</h1>
        
        <div class="status">Status: Loading ... </div>
        
        <div class="dropdown">
            <div class="inputGroup">
                <label for="dropdown-content"></label>
                <select class="dropdown-content">
                    <option value="1">Decimal to Binary</option>
                    <option value="2">Binary to Decimal</option>
                </select>
            </div>
            
            <div class="inputGroup">
                <label for="inputValue"></label>
                <input type="text" class="inputValue" placeholder="Enter a number">
            </div>
            
            <button class="convertBtn" onclick="convert()"  >Convert</button>
        </div>
        <!-- disabled- -->
        <div class="inputGroup" style="border: none;">
            <label class="outputO"></label><br>
            <textarea class="output" disabled></textarea>
        </div>
    </div>

    <script>
        let pyodide;
        let isPyodideReady = false;
        
        // Initialize Pyodide
        async function initializePyodide() {
            try {
                pyodide = await loadPyodide();
                
                // Load your Python conversion functions
                await pyodide.runPython(`
def decimalToBinary(n):
    try:
        n = int(n)
        if n == 0:
            return "0"
        remainders = []
        while n != 0:
            remainders.append(n % 2)
            n //= 2
        remainders.reverse()
        binary = "".join([str(x) for x in remainders])
        return binary
    except:
        return "Error: Please enter a valid decimal number"

def binaryToDecimal(n):
    try:
        # Check if input is valid binary
        for char in n:
            if char not in '01':
                return "Error: Please enter a valid binary number (only 0s and 1s)"
        
        digits = list(n)
        digits.reverse()
        decimal = 0
        for i in range(len(digits)):
            if digits[i] == "1":
                decimal += 2 ** i
        return str(decimal)
    except:
        return "Error: Please enter a valid binary number"
`);
                
                document.getElementById('status').className = 'status ready';
                document.getElementById('status').textContent = 'Ready!';
                document.getElementById('convertBtn').disabled = false;
                isPyodideReady = true;
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Error initializing Pyodide: ' + error.message;
            }
        }
        
        // Conversion function
        async function convert() {
            if (!isPyodideReady) {
                document.getElementById('output').value = "Pyodide is not ready yet. Please wait.";
                return;
            }
            
            const conversionType = document.getElementById('conversionType').value;
            const inputValue = document.getElementById('inputValue').value.trim();
            
            if (!inputValue) {
                document.getElementById('output').value = "Please enter a value to convert.";
                return;
            }
            
            try {
                let result;
                if (conversionType === "1") {
                    // Decimal to Binary
                    result = pyodide.runPython(`decimalToBinary("${inputValue}")`);
                } else {
                    // Binary to Decimal
                    result = pyodide.runPython(`binaryToDecimal("${inputValue}")`);
                }
                
                document.getElementById('output').value = result;
            } catch (error) {
                document.getElementById('output').value = "Error during conversion: " + error.message;
            }
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('inputValue').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convert();
            }
        });
        
        // Initialize when page loads
        //made by iiisa(utttc
        initializePyodide();
    </script>
</body>
</html>
